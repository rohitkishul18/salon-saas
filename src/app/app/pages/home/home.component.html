<div class="min-h-screen bg-gradient-to-b from-gray-50 to-white">

  <!-- ðŸ”µ HERO SECTION -->
  <section class="relative w-full h-[600px] overflow-hidden">

    <div class="absolute inset-0">
      <img 
        [src]="bannerImage"
        class="w-full h-full object-cover transition-opacity duration-1000"
        alt="Salon banner"
      />
      <div class="absolute inset-0 bg-gradient-to-r from-black/70 via-black/50 to-transparent"></div>
    </div>

    <div class="relative z-10 h-full flex items-center">
      <div class="max-w-7xl mx-auto px-6">
        <div class="max-w-2xl space-y-6">
          
          <h1 class="text-5xl md:text-7xl font-bold text-white leading-tight">
            Welcome to
            <span class="block bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
              {{ salon?.name }}
            </span>
          </h1>

          <p class="text-xl md:text-2xl text-gray-200">
            Experience luxury and care at our premium branches across Pune
          </p>

          <div class="flex flex-wrap gap-4 pt-4">
            <button 
              class="group px-8 py-4 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-full hover:scale-105 transition"
              routerLink="/services">
              Explore Services â†’
            </button>

            <button 
              class="px-8 py-4 bg-white/10 border-2 border-white/30 backdrop-blur text-white rounded-full hover:bg-white/20"
              (click)="scrollToBranches()">
              View Branches
            </button>
          </div>

        </div>
      </div>
    </div>
  </section>


  <!-- ðŸ”µ STATS SECTION - DYNAMIC -->
  <section class="py-16 bg-white border-y border-gray-100">
    <div class="max-w-7xl mx-auto px-6">
      <div class="grid grid-cols-2 md:grid-cols-4 gap-8">

        <div class="text-center">
          <div class="text-5xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
            {{ stats.branchCount }}
          </div>
          <div class="text-gray-600">Branches</div>
        </div>

        <div class="text-center">
          <div class="text-5xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
            {{ stats.serviceCount }}
          </div>
          <div class="text-gray-600">Services</div>
        </div>

        <div class="text-center">
          <div class="text-5xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
            {{ stats.rating }}
          </div>
          <div class="text-gray-600">Avg Rating</div>
        </div>

        <div class="text-center">
          <div class="text-5xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
            {{ stats.reviewCount }}
          </div>
          <div class="text-gray-600">Reviews</div>
        </div>

      </div>
    </div>
  </section>


  <!-- ðŸ”µ BRANCH LIST -->
  <section id="branches" class="py-20 px-6">
    <div class="max-w-7xl mx-auto">

      <div class="text-center mb-16">
        <h2 class="text-5xl font-bold">
          Our <span class="bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">Branches</span>
        </h2>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <app-branch-card 
          *ngFor="let branch of branchData"
          [branch]="branch"
          (visitBranchClick)="handleVisitBranch($event)">
        </app-branch-card>
      </div>

    </div>
  </section>

</div>
