<div class="min-h-screen bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <!-- Header -->
    <div class="text-center">
      <h2 class="text-4xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
        Forgot Password?
      </h2>
      <p class="mt-2 text-gray-600">Enter your email to receive a reset link.</p>
    </div>

    <!-- Form Card -->
    <div class="bg-white rounded-2xl shadow-2xl p-8 space-y-6">
      <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="space-y-5">
        
        <!-- Email Field -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">
            Email Address
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
              </svg>
            </div>
            <input 
              type="email" 
              formControlName="email" 
              placeholder="Enter your email"
              class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
              [class.border-red-500]="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched"
              [disabled]="isLoading || showSuccess"
            />
          </div>
          <div *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched" 
               class="text-red-500 text-xs mt-1 ml-1">
            Enter a valid email address
          </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage && !isLoading" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-xl text-sm">
          {{ errorMessage }}
        </div>

        <!-- Success Message -->
        <div *ngIf="showSuccess" class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-xl text-sm">
          {{ successMessage }}
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          [disabled]="forgotForm.invalid || isLoading"
          class="w-full py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-bold text-lg rounded-xl hover:from-blue-700 hover:to-purple-700 transition-all duration-300 shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed hover:scale-105 transform flex items-center justify-center gap-2">
          <span *ngIf="!isLoading">Send Reset Link</span>
          <span *ngIf="isLoading" class="flex items-center gap-2">
            <svg class="animate-spin h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Sending...
          </span>
        </button>
      </form>

      <!-- Back to Login -->
      <div class="text-center">
        <button 
          type="button"
          (click)="backToLogin()"
          class="text-sm font-medium text-blue-600 hover:text-blue-700">
          Back to Login
        </button>
      </div>
    </div>
  </div>
</div>
