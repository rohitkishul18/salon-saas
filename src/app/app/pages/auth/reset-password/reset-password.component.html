<div class="min-h-screen bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <!-- Header -->
    <div class="text-center">
      <h2 class="text-4xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
        Reset Password
      </h2>
      <p class="mt-2 text-gray-600">Enter your new password below.</p>
    </div>

    <!-- Form Card -->
    <div class="bg-white rounded-2xl shadow-2xl p-8 space-y-6">
      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="space-y-5">
        
        <!-- New Password Field -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">
            New Password
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
              </svg>
            </div>
            <input 
              [type]="showPassword ? 'text' : 'password'" 
              formControlName="newPassword" 
              placeholder="Enter new password"
              class="w-full pl-10 pr-12 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
              [class.border-red-500]="newPassword?.invalid && newPassword?.touched"
              [disabled]="isLoading || showSuccess"
            />
            <button 
              type="button"
              (click)="showPassword = !showPassword"
              class="absolute inset-y-0 right-0 pr-3 flex items-center">
              <!-- Eye icons (add showPassword var in TS: showPassword = false;) -->
              <svg *ngIf="!showPassword" class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
              </svg>
              <svg *ngIf="showPassword" class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
              </svg>
            </button>
          </div>
          <div *ngIf="newPassword?.invalid && newPassword?.touched" class="text-red-500 text-xs mt-1 ml-1">
            {{ getPasswordError() }}
          </div>
        </div>

        <!-- Confirm Password Field -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">
            Confirm New Password
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
              </svg>
            </div>
            <input 
              [type]="showPassword ? 'text' : 'password'" 
              formControlName="confirmPassword" 
              placeholder="Confirm new password"
              class="w-full pl-10 pr-12 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
              [class.border-red-500]="confirmPassword?.invalid && confirmPassword?.touched"
              [disabled]="isLoading || showSuccess"
            />
            <!-- Reuse same eye button for confirm (or duplicate) -->
          </div>
          <div *ngIf="confirmPassword?.invalid && confirmPassword?.touched" class="text-red-500 text-xs mt-1 ml-1">
            {{ getConfirmError() }}
          </div>
        </div>

        <!-- Error/Success Messages -->
        <div *ngIf="errorMessage && !isLoading" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-xl text-sm">
          {{ errorMessage }}
        </div>
        <div *ngIf="showSuccess" class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-xl text-sm">
          {{ successMessage }}
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          [disabled]="resetForm.invalid || isLoading"
          class="w-full py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-bold text-lg rounded-xl hover:from-blue-700 hover:to-purple-700 transition-all duration-300 shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed hover:scale-105 transform flex items-center justify-center gap-2">
          <span *ngIf="!isLoading">Reset Password</span>
          <span *ngIf="isLoading" class="flex items-center gap-2">
            <svg class="animate-spin h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Resetting...
          </span>
        </button>
      </form>

      <!-- Back to Login -->
      <div class="text-center">
        <button 
          type="button"
          (click)="backToLogin()"
          class="text-sm font-medium text-blue-600 hover:text-blue-700">
          Back to Login
        </button>
      </div>
    </div>
  </div>
</div>
