<div 
  class="group relative bg-white rounded-2xl overflow-hidden shadow-lg hover:shadow-2xl transition-all duration-500 transform hover:-translate-y-2">
  
  <!-- Branch Image Background -->
  <div class="relative h-56 overflow-hidden">
    <img 
      [src]="branch.bannerImage" 
      [alt]="branch.name + ' Branch'"
      class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700"
    />
    <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/30 to-transparent"></div>
    
    <!-- Rating Badge -->
    <div class="absolute top-4 right-4 flex items-center gap-2 bg-white/95 backdrop-blur-sm px-4 py-2 rounded-full shadow-lg">
      <span class="font-bold text-lg text-gray-900">{{ branch.rating }}</span>
      <span class="text-yellow-500 text-xl">★</span>
    </div>
    
    <!-- Branch Name Overlay -->
    <div class="absolute bottom-4 left-4 right-4">
      <h3 class="font-bold text-3xl text-white drop-shadow-lg">
        {{ branch.name }}
      </h3>
      <p class="text-white/90 text-sm mt-1">{{ branch.salonName }}</p>
    </div>
  </div>

  <!-- Branch Details -->
  <div class="p-6 space-y-5">
    <!-- Address -->
    <div class="flex items-start gap-3">
      <svg class="w-5 h-5 text-blue-600 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
      </svg>
      <p class="text-gray-600 text-sm leading-relaxed">{{ branch.address }}</p>
    </div>

    <!-- Contact Info -->
    <div class="space-y-3">
      <div class="flex items-center gap-3">
        <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
        </svg>
        <span class="text-gray-700 font-medium text-sm">{{ branch.phone }}</span>
      </div>
      
      <div class="flex items-center gap-3">
        <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        <span class="text-gray-700 font-medium text-sm">{{ branch.openingHours.from }} - {{ branch.openingHours.to }}</span>
      </div>
    </div>

    <!-- Status & Reviews -->
    <div class="flex items-center justify-between pt-3 border-t border-gray-100">
      <span class="inline-flex items-center gap-2 px-3 py-1 bg-green-50 text-green-700 text-sm font-semibold rounded-full">
        <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
        Open Now
      </span>
      <span class="text-gray-500 text-sm">{{ branch.reviewCount }} reviews</span>
    </div>

    <!-- Visit Button -->
    <button
      class="w-full py-3.5 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold text-base rounded-xl hover:from-blue-700 hover:to-purple-700 transition-all duration-300 shadow-md hover:shadow-xl hover:scale-105 group"
      (click)="onVisitBranch()">
      Visit Branch
      <span class="inline-block ml-2 group-hover:translate-x-1 transition-transform">→</span>
    </button>
  </div>
</div>
