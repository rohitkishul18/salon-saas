<div class="popup-backdrop" *ngIf="showPopup" (click)="closePopup()">
  <div class="popup-card" (click)="$event.stopPropagation()">
    
    <!-- Close Button -->
    <button class="close-btn" (click)="closePopup()" aria-label="Close">Ã—</button>

    <!-- Header with gradient text -->
    <div class="popup-header">
      <h2>Welcome Back!</h2>
      <p>Sign in to book your next appointment</p>
    </div>

    <!-- Message -->
    <div class="popup-content">
      <p class="popup-message">
        Discover premium beauty services and exclusive offers. 
        <strong>Login or Register</strong> to unlock personalized experiences.
      </p>

      <!-- Benefits with icons -->
      <div class="benefits-grid">
        <div class="benefit-card">
          <div class="benefit-icon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
            </svg>
          </div>
          <span>Easy Booking</span>
        </div>
        <div class="benefit-card">
          <div class="benefit-icon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
          </div>
          <span>Track History</span>
        </div>
        <div class="benefit-card">
          <div class="benefit-icon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
          </div>
          <span>Exclusive Offers</span>
        </div>
      </div>
    </div>

    <!-- Action Buttons matching your login/register design -->
    <div class="popup-actions">
      <button (click)="navigateToLogin()" class="action-btn login-btn">
        Sign In
      </button>
      <button (click)="navigateToRegister()" class="action-btn register-btn">
        Create Account
      </button>
    </div>

    <!-- Divider -->
    <div class="divider">
      <span>or</span>
    </div>

    <!-- Continue as Guest -->
    <button class="guest-link" (click)="continueAsGuest()">
      Continue exploring without account
    </button>

  </div>
</div>
